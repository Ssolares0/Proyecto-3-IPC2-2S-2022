{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static '/styleSignup.css' %}">
  <title>Formulario Registro</title>
</head>


  <form class="form-register" method="post">
    
    {%csrf_token%}
    
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="username" id="username" placeholder="Ingrese su username">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="contrase単a" id="contrase単a" placeholder="Ingrese su Contrase単a">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    
    <p><a href="#">多Ya tengo Cuenta?</a></p>
    
    <button class="botons" type="submit" id= "submit"value="Registrar">Registrar</button>
    
    <p><a href="{% url 'index' %}">Regresar</a></p>

    {% if messages %}
      {% for message in messages %}
      <div class="notification {{message.tags}}">
        {{ message }}

      </div>
      {% endfor %}

    {% endif %}
    
  </form>

 
  
  

</body>
</html>

{% endblock  %}
